{% extends "base_header.html" %}

{% block body %}

        </a>
    </li>
    <li class="green">
        <div class="inputform">
            <form method="POST" action="" name="code">

                <button type="submit"></button>
            </form>
        </div>
    </li>
</ul>
        <div class="container">


</div>

        <div class="chart"><b>Топ месяца</b></div>

            <b>{{ monce_name1 }}</b>
        </div>
        <div class="theme-sc font-theme">{{ monce_theme1 }}</div>

        <img src="../static/quizzes/test.jpg" width="110" class="photo-sc photo2">
        <div class="text-sc text2 nametext">
            <b>{{ monce_name2 }}</b>

        </div>
        <div class="theme-sc font-theme">{{ week_theme1 }}</div>
