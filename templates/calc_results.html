{% extends "base.html" %}

{% block content %}
<div class="login-center">
	<form action="" , method="post">
		<h2 class="text-center">Поздравляем!</h2>
		<h3 class="text-center">Вы прошли: {{ quiz.name }}</h3>
		<center>
			<p>
				{% for res in results %}
				{% if res %}
			<div class="right-answer"></div>
			{% else %}
			<div class="wrong-answer"></div>
			{% endif %}
			{% endfor %}
			</p>
			<a href="/" class="btn btn-primary">Домашняя страница</a>
		</center>
	</form>
</div>
<div>fdsf</div>
{% endblock %}
