<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            href="../static/css/frombootstrap.css"
            rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="../static/css/index.css"/>
</head>
<body>

<div class="container2">
    <div class="carousel-container w-50 h-50 mx-auto position-relative">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                 <div class="carousel-item active">

                    <div>
                    <img src="../static/quizzes/test.jpg" width="195" class="photo">
                    <div class="text-fs">
                        <b>{{ name_start }}</b>
                    </div>
                        <div class="text-fs">
                            <div class="theme-fs">{{ theme_start }}</div></div>
                    </div>
                </div>
                </div>
                {% for name, theme in recomendation %}
                <div class="carousel-item" data-interval="100">
                    <div>
                    <img src="../static/quizzes/test.jpg" width="195" class="photo">
                    <div class="text-fs">
                        <b>{{name}}</b>
                    </div>
                        <div class="text-fs">
                            <div class="theme-fs">{{theme}}</div></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
